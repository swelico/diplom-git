{% extends 'main/base.html' %}

{% block title %}Заказ оформлен{% endblock title %}

{% block content %}
    <div class="order-success-container">
        <div class="order-success-card">
            <div class="success-icon">
                <i class="check-icon">✓</i>
            </div>
            <h1 class="success-title">Ваш заказ успешно оформлен!</h1>
            <p class="success-message">Благодарим за ваш заказ. В ближайшее время наш менеджер свяжется с Вами для подтверждения деталей.</p>
            <div class="success-actions">
                <a href="/" class="btn btn-primary">Вернуться на главную</a>
                <a href="/shop" class="btn btn-accent">Продолжить покупки</a>
            </div>
        </div>
    </div>
{% endblock content %}
